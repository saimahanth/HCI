﻿<!DOCTYPE html>
<html>
<head>
    <title>MONUM APP</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Project Page JS -->
    <script src="index.js"></script>
    <script src="partial-js/home.js"></script>
    <script src="partial-js/login.js"></script>
    <script src="partial-js/credit.js"></script>
    <script src="partial-js/budget.js"></script>
    <script src="partials/class/classHome.js"></script>
    <script src="partials/class/aid.js"></script>
    <script src="partials/class/forum.js"></script>
    <script src="partial-js/banker.js"></script>
    <script src="partial-js/contact.js"></script>
    <script src="partial-js/lawyer.js"></script>
    <script src="partial-js/realtor.js"></script>
    <script src="partial-js/connect.js"></script>
    <script src="partial-js/document.js"></script>
    

    <!-- CSS -->
    <link href="css/login.css" rel="stylesheet" />
</head>

<body ng-app="myApp">
    <!-- Navigation -->
    <div ng-cloak="" ng-controller="appController">
        <!-- Side Menu-->
        <md-sidenav md-component-id="left" class="md-sidenav-left" md-enable-backdrop="">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Hello Isha!</h1>
            </md-toolbar>
            <md-content>
                <md-button href="#/home" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/home_icon.svg"></md-icon>Home</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#/class" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/class.svg"></md-icon>HomeBuyer 101 Classes</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/faq_icon.svg"></md-icon>FAQs</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/doc_icon.svg"></md-icon>Forms</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/help_icon.svg"></md-icon>Helpline</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/settings_icon.svg"></md-icon>Settings</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#/connect" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/connect.svg"></md-icon>Connect</h4></md-button>
            </md-content>
            <md-content>
                <md-button href="#/document" ng-click="closeSideNav()"><h4><md-icon md-svg-src="images/connect.svg"></md-icon>Doc Manager</h4></md-button>
            </md-content>
        </md-sidenav>
    </div>
        
    <!-- Center Content-->
    <div ng-view></div>
        
    
    
</body>
</html>
